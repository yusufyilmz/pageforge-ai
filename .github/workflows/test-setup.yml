name: Setup Tests

on:
  workflow_dispatch: # Manual trigger for now

jobs:
  setup-tests:
    name: Setup Test Framework
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install test dependencies
        run: |
          npm install --save-dev @testing-library/react @testing-library/jest-dom jest-environment-jsdom vitest @vitejs/plugin-react

      - name: Create basic test setup
        run: |
          mkdir -p __tests__
          echo 'import { describe, it, expect } from "vitest"; describe("Basic test", () => { it("should pass", () => { expect(true).toBe(true); }); });' > __tests__/basic.test.ts

      - name: Create vitest config
        run: |
          cat > vitest.config.ts << 'EOF'
          import { defineConfig } from 'vitest/config'
          import react from '@vitejs/plugin-react'

          export default defineConfig({
            plugins: [react()],
            test: {
              environment: 'jsdom',
              setupFiles: ['./src/test-setup.ts'],
            },
          })
          EOF

      - name: Create test setup file
        run: |
          mkdir -p src
          cat > src/test-setup.ts << 'EOF'
          import '@testing-library/jest-dom'
          EOF

      - name: Update package.json test scripts
        run: |
          npm pkg set scripts.test="vitest run"
          npm pkg set scripts.test:watch="vitest"
          npm pkg set scripts.test:coverage="vitest run --coverage"

      - name: Commit test setup
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git diff --staged --quiet || git commit -m "ğŸ§ª Setup test framework with Vitest"
          git push
        continue-on-error: true
